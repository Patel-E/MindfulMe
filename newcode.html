<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelings Quiz</title>
    <style>
        h1{font-size: 60px;text-align: center;color: rgb(62, 135, 90);font-family: system-ui;}
        h3{font-family:'Gill Sans','Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
        #home {font-size: 40px;color: rgb(62, 135, 90);font-family: system-ui;}
        #home:hover {background-color: aliceblue;border-radius: 100px;}
        body{text-align: center;background-color: rgb(253, 200, 101);}
        small{font-family:'Gill Sans','Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
        #startQuiz{width: 250px;border-radius: 30px;}
        #questionPop{color: rgb(166, 105, 185); font-size: 50px;}
        #startQuiz:hover{transform: scale(1.4);transition: 0.3s;}
    </style>
</head>
<body> <br>
    <a href="index.html" id="home">üè†Home</a> <br> <br><br><br>

    <h1 id="feelingsQuiz">FEELINGS QUIZ</h1>
    <img id="startQuiz" src="startquizbutton.png"> 
    <br><br> 
    <h2 id="questionPop"></h2> 
    <h3 id="passingMessage"></h3> 
    <br>
    <h3 id="score"></h3> 

    <button id="answerButton1">Answer 1</button>
    <button id="answerButton2">Answer 2</button>
    <button id="answerButton3">Answer 3</button>

    <script>
        let answerButton1 = document.getElementById("answerButton1");
        let answerButton2 = document.getElementById("answerButton2");
        let answerButton3 = document.getElementById("answerButton3");
        let questionPop = document.getElementById("questionPop");
        let feelingsQuiz = document.getElementById("feelingsQuiz");
        let startQuiz = document.getElementById("startQuiz");
        let passingMessage = document.getElementById("passingMessage");
        let scoreDisplay = document.getElementById("score");
        let submitButton = document.getElementById("submitButton");
        let userInput = document.getElementById("userInput");
        let num = 0;
        let score = 0;

        let questions = [
            {"question": "Lettice is angry. What should she do?", "answers": ["Scream at someone", "Hit someone","Take a deep breath"], finalAnswer: 2},
            {"question": "Rory is sad. What should he do?", "answers": ["Say he's okay and pretend to be happy", "Cry a little and tell an adult", "Yell at someone"], finalAnswer: 1},
            {"question": "Stardust feels scared. Should she:", "answers": ["Talk to a grown-up who can help her","Pretend they are not scared","Hide and not tell anyone"], finalAnswer: 0},
            {"question": "Benny feels left out. What should he do?", "answers": ["Sit by himself and think no one likes him","Tell a friend or a teacher how he feels", "Be mean to others so they feel left out too"], finalAnswer: 1},
            {"question": "Frankie just finished a big puzzle all by themselves. What should they do?", "answers": ["Say they are better than everyone else", "Hide it so no one sees", "Feel proud and maybe show someone what they did"], finalAnswer: 2},
            {"question": "Lettice feels jealous because her friend got a new toy. What should she do?", "answers": ["Ask to play together or ask if they can play with the toy later", "Take the toy when no one is looking", "Say something mean to his friend"], finalAnswer: 0},
            {"question": "Rory is disappointed he didn‚Äôt win the game. What should he do?", "answers": ["Say ‚Äúgood job‚Äù to the winner and try again next time", "Say the game was unfair and walk away", "Say the game was unfair and walk away"], finalAnswer: 0}
        ];

        // hide all buttons initially
        answerButton1.hidden = true;
        answerButton2.hidden = true;
        answerButton3.hidden = true;

        function firstQuestionAppear(){
            answerButton1.hidden = false;
            answerButton2.hidden = false;
            answerButton3.hidden = false;
            startQuiz.hidden = true;
            feelingsQuiz.hidden = true;

            questionPop.textContent = questions[num].question;
            answerButton1.textContent = questions[num].answers[0];
            answerButton2.textContent = questions[num].answers[1];
            answerButton3.textContent = questions[num].answers[2];
        }

        function handleAnswer(selected){
            if (selected === questions[num].finalAnswer){
                score++;
            }

            num++;

            if (num < questions.length){
                firstQuestionAppear();
            } else {
                answerButton1.hidden = true;
                answerButton2.hidden = true;
                answerButton3.hidden = true;
                questionPop.textContent = `Quiz complete! Your score is ${score}/${questions.length}`;
                
                if (score < 5){
                    passingMessage.textContent = "You didn't pass. Sorry! Try again?";
                } else if (score === 5){
                    passingMessage.textContent = "You passed with exactly 50% of your answers correct!";
                } else {
                    passingMessage.textContent = "You passed!";
                }
            }
        }

        startQuiz.addEventListener("click", firstQuestionAppear);
        answerButton1.addEventListener("click", () => handleAnswer(0));
        answerButton2.addEventListener("click", () => handleAnswer(1));
        answerButton3.addEventListener("click", () => handleAnswer(2));
    </script>
</body>
</html>

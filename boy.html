    <button id="soundOff" onclick="soundoff()">Sound Off</button>&nbsp;&nbsp;&nbsp;
    <button id="soundOn" onclick="soundon()">Sound On</button>

    <br><br>

    <script>
        var video = document.getElementById("boy2video");
        var playButton = document.getElementById("playButton");
        var stopButton = document.getElementById("stopButton");
        var soundOff = document.getElementById("soundOff");
        var soundOn = document.getElementById("soundOn");

        function soundon() {
            video.muted = false;
            soundOn.style.backgroundColor = "cadetBlue"
            soundOff.style.backgroundColor = ""
        }

        function soundoff() {
            video.muted = true;
            soundOff.style.backgroundColor = "cadetBlue"
            soundOn.style.backgroundColor = ""
        }

        function playVideo() {
            video.play();
            playButton.style.backgroundColor = "chartreuse"
            stopButton.style.backgroundColor = ""
            soundOn.disabled = false
            soundOff.disabled = false
        }
        
        function stopVideo() {
            video.pause();
            playButton.style.backgroundColor = ""
            stopButton.style.backgroundColor = "crimson"
            soundOn.disabled = true
            soundOff.disabled = true
        }

    </script>
